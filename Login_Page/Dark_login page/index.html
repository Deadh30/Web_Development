<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2d2d2d;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color:black;
            color: #ffffff;
            display: flex;
            width: 800px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 500;
        }
        .login-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
            
    
        }
        .login-form .google-login {
            background-color: #ffffff;
            color: #333;
            border: none;
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-form .google-login img {
            margin-right: 10px;
        }
        .login-form input {
            background-color: #333;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            border-radius: 4px;
        }
        .login-form input::placeholder {
            color: #aaa;
        }
        .login-form button {
            background-color: #5b47e0;
            border: none;
            padding: 15px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .visual {
            flex: 1;
            background-color: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .visual::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #444;
            box-shadow: 0 0 20px #ffcc00;
            transform: rotate(45deg);
        }
        .visual::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #444;
            box-shadow: 0 0 20px #ffcc00;
            transform: translate(60px, 60px) rotate(45deg);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 40px;
            font-size: 12px;
            color: #555;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-form">
                <h2>Login</h2>
                <p>See your growth and get consulting support!</p>
                <button class="google-login">
                    <img src="google.png" alt="Google Logo" width="20">
                    Sign in with Google
                </button>
                <label for="Mail"><p>Email*</p></label>
                <input type="email" placeholder="mail@website.com" required>
                <input type="password" placeholder="Min. 8 characters" required>
                <button>Login</button>
                <div class="footer">
                    Â©2022 Erdem All rights reserved
                </div>
            </div>
            <div class="visual"></div>
        </div>
    </div>
</body>
</html>
