<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><img src="hot.png" width="5%">Coffee</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Coffee Build Your Mind</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos quia est voluptatem eius accusantium
                velit, expedita fuga!</p>
            <a href="#">Get Started</a>
        </div>

        <div class="wrapper_login">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><img src="email.png" width="5%"></span>
                    <input type="email" required>
                    <label>Enter your Email</label>
                </div>

                <div class="input_box">
                    <span class="icon"><img src="lock.png" width="5%"></span>
                    <input type="password" required>
                    <label>Enter your Password</label>
                </div>

                <div class="remember_forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button input type="submit" class="btn">
                    Login
                </button>

                <div class="register_link">
                    <p>Not a member?  <a href="#">Sign Up Now</p>
                </div>
            </form>
        </div>

    </section>
</body>

</html>
